<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Roblox Alt - Alpha</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* Tela de Carregamento */
        #loader {
            position: fixed; inset: 0; background: #111; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top: 5px solid #4fc3f7; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #load-text { color: #4fc3f7; margin-top: 20px; font-weight: bold; letter-spacing: 1px; }

        /* HUD de Jogo */
        #game-ui { display: none; }
        #joy-container { position: fixed; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; touch-action: none; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: white; border-radius: 50%; transform: translate(-50%, -50%); }
        #btn-jump { position: fixed; bottom: 60px; right: 40px; width: 80px; height: 80px; background: rgba(255,255,255,0.2); border: 3px solid white; border-radius: 50%; color: white; font-weight: bold; }
        #session-tag { position: fixed; top: 20px; left: 20px; color: rgba(255,255,255,0.5); font-size: 10px; }
        
        canvas { display: block; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div id="load-text">INICIALIZANDO ENGINE...</div>
</div>

<div id="game-ui">
    <div id="session-tag">ID: <span id="sid">---</span> | PRIVADO</div>
    <div id="joy-container"><div id="joy-stick"></div></div>
    <button id="btn-jump">PULAR</button>
</div>

<script type="importmap">
  { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    // --- MAPA PRÉ-DEFINIDO (CÓDIGO DE SAVE) ---
    // Aqui eu "criei" um mapa administrativo com um desafio básico de parkour
    const MAP_DATA = [
        {"n":"Chão","t":"box","p":[0,-1,0],"s":[20,1,20],"r":[0,0,0]},
        {"n":"Spawn","t":"spawn","p":[0,0.5,8],"s":[3,0.2,3],"r":[0,0,0]},
        {"n":"Plat_1","t":"box","p":[0,1,-2],"s":[3,1,3],"r":[0,0,0]},
        {"n":"Plat_2","t":"box","p":[5,2,-6],"s":[3,1,3],"r":[0,0,0]},
        {"n":"Plat_3","t":"box","p":[-5,3,-10],"s":[3,1,3],"r":[0,0,0]},
        {"n":"Final","t":"box","p":[0,4,-15],"s":[5,1,5],"r":[0,0,0]}
    ];

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const sun = new THREE.DirectionalLight(0xffffff, 1);
    sun.position.set(5, 15, 10);
    scene.add(sun);

    let gameObjects = [];
    let spawnPoint = new THREE.Vector3(0, 5, 0);

    // --- CARREGAMENTO DO MAPA ---
    function loadMap() {
        MAP_DATA.forEach(d => {
            const mat = new THREE.MeshPhongMaterial({ color: d.t === 'spawn' ? 0x00ff00 : 0x808080 });
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), mat);
            mesh.position.fromArray(d.p);
            mesh.scale.fromArray(d.s);
            mesh.rotation.fromArray(d.r);
            scene.add(mesh);
            gameObjects.push(mesh);
            if(d.t === 'spawn') spawnPoint.set(d.p[0], d.p[1] + 1.5, d.p[2]);
        });
    }

    // --- JOGADOR ---
    const playerPos = new THREE.Group();
    scene.add(playerPos);
    let joyX = 0, joyY = 0, yaw = 0, pitch = 0, velY = 0;

    // --- LOGICA DE START (SESSÃO) ---
    async function initSession() {
        const status = ["CONECTANDO...", "LENDO MAPA...", "ESTABELECENDO SESSÃO...", "PRONTO!"];
        for(let i=0; i<status.length; i++){
            document.getElementById('load-text').innerText = status[i];
            await new Promise(r => setTimeout(r, 800));
        }
        
        loadMap();
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('sid').innerText = Math.random().toString(36).toUpperCase().slice(2,7);
            playerPos.position.copy(spawnPoint);
        }, 500);
    }

    // --- INPUTS ---
    const stick = document.getElementById('joy-stick');
    document.getElementById('joy-container').ontouchmove = (e) => {
        const r = e.currentTarget.getBoundingClientRect();
        const x = e.touches[0].clientX - (r.left + r.width/2);
        const y = e.touches[0].clientY - (r.top + r.height/2);
        const d = Math.min(Math.sqrt(x*x+y*y), 50);
        const a = Math.atan2(y, x);
        joyX = (Math.cos(a)*d)/50; joyY = (Math.sin(a)*d)/50;
        stick.style.left = `calc(50% + ${Math.cos(a)*d}px)`;
        stick.style.top = `calc(50% + ${Math.sin(a)*d}px)`;
    };
    document.getElementById('joy-container').ontouchend = () => { joyX=0; joyY=0; stick.style.left='50%'; stick.style.top='50%'; };
    document.getElementById('btn-jump').ontouchstart = () => { if(Math.abs(velY) < 0.05) velY = 0.25; };

    // Camera Look
    let lx = 0, ly = 0;
    window.ontouchstart = (e) => { if(!e.target.closest('#joy-container')){ lx = e.touches[0].clientX; ly = e.touches[0].clientY; }};
    window.ontouchmove = (e) => {
        if(e.target.closest('#joy-container')) return;
        const dx = e.touches[0].clientX - lx;
        const dy = e.touches[0].clientY - ly;
        lx = e.touches[0].clientX; ly = e.touches[0].clientY;
        yaw -= dx * 0.005; pitch -= dy * 0.005;
        pitch = Math.max(-1.5, Math.min(1.5, pitch));
        playerPos.rotation.y = yaw;
    };

    function animate() {
        requestAnimationFrame(animate);
        
        if (document.getElementById('loader').style.display === 'none') {
            playerPos.translateZ(joyY * 0.15);
            playerPos.translateX(joyX * 0.15);
            
            velY -= 0.012;
            playerPos.position.y += velY;

            const ray = new THREE.Raycaster(playerPos.position, new THREE.Vector3(0,-1,0), 0, 1.6);
            const hits = ray.intersectObjects(gameObjects);
            if(hits.length > 0 && velY <= 0) {
                playerPos.position.y = hits[0].point.y + 1.5;
                velY = 0;
            }

            camera.position.copy(playerPos.position);
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
            
            if(playerPos.position.y < -15) playerPos.position.copy(spawnPoint);
        }
        renderer.render(scene, camera);
    }

    initSession();
    animate();
</script>
</body>
</html>
